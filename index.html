<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Near Health</title>
  <meta name="description" content="Open Near Health app">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #0f4c75 0%, #1b262c 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
    }

    .container {
      max-width: 420px;
      width: 100%;
    }

    .logo {
      width: 96px;
      height: 96px;
      background: #fff;
      border-radius: 24px;
      margin: 0 auto 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: #0f4c75;
      font-weight: 700;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .subtitle {
      font-size: 16px;
      opacity: 0.8;
      margin-bottom: 40px;
      line-height: 1.5;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.2);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 24px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .status {
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 32px;
    }

    .store-buttons {
      display: none;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }

    .store-buttons.visible {
      display: flex;
    }

    .store-btn {
      display: inline-block;
      padding: 14px 32px;
      background: #fff;
      color: #1b262c;
      text-decoration: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      width: 100%;
      max-width: 280px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .store-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
    }

    .store-btn.android {
      background: rgba(255,255,255,0.15);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">N</div>
    <h1>Near Health</h1>
    <p class="subtitle">Opening the app&hellip;</p>

    <div class="spinner" id="spinner"></div>
    <p class="status" id="status">Redirecting you to Near Health</p>

    <div class="store-buttons" id="storeButtons">
      <a class="store-btn" id="iosBtn" href="#">Download on the App Store</a>
      <a class="store-btn android" id="androidBtn" href="#">Get it on Google Play</a>
    </div>
  </div>

  <script>
    (function () {
      // ── Configuration ─────────────────────────────────────────────
      var DEEP_LINK_BASE = "mynearheathapp://onboarding/activation";
      var IOS_STORE     = "https://apps.apple.com/app/near-health/id000000000";
      var ANDROID_STORE = "https://play.google.com/store/apps/details?id=com.nearhealth.app";
      var FALLBACK_DELAY = 1500; // ms before showing store links
      // ──────────────────────────────────────────────────────────────

      // Forward all query params from the current URL to the deep link
      var params = window.location.search;
      var deepLink = DEEP_LINK_BASE + (params || "");

      // Detect platform
      var ua = navigator.userAgent || "";
      var isIOS = /iPhone|iPad|iPod/i.test(ua);
      var isAndroid = /Android/i.test(ua);

      // Set store button hrefs
      document.getElementById("iosBtn").href = IOS_STORE;
      document.getElementById("androidBtn").href = ANDROID_STORE;

      // Attempt deep link redirect
      window.location.href = deepLink;

      // After delay, show fallback store buttons
      setTimeout(function () {
        document.getElementById("spinner").style.display = "none";
        document.getElementById("status").textContent = "Don\u2019t have the app yet?";
        document.getElementById("storeButtons").classList.add("visible");

        // Auto-redirect to the correct store
        if (isIOS) {
          window.location.href = IOS_STORE;
        } else if (isAndroid) {
          window.location.href = ANDROID_STORE;
        }
        // Desktop users see both buttons
      }, FALLBACK_DELAY);
    })();
  </script>
</body>
</html>
