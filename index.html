<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Near Health</title>
  <meta name="description" content="Open Near Health app">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #0f4c75 0%, #1b262c 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
    }

    .container {
      max-width: 420px;
      width: 100%;
    }

    .logo {
      width: 96px;
      height: 96px;
      background: #fff;
      border-radius: 24px;
      margin: 0 auto 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: #0f4c75;
      font-weight: 700;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .subtitle {
      font-size: 16px;
      opacity: 0.8;
      margin-bottom: 40px;
      line-height: 1.5;
    }

    .status {
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 32px;
    }

    .open-btn {
      display: inline-block;
      padding: 16px 48px;
      background: #fff;
      color: #0f4c75;
      text-decoration: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 32px;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    }

    .open-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 24px rgba(0,0,0,0.3);
    }

    .store-buttons {
      display: none;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }

    .store-buttons.visible {
      display: flex;
    }

    .store-btn {
      display: inline-block;
      padding: 14px 32px;
      background: #fff;
      color: #1b262c;
      text-decoration: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      width: 100%;
      max-width: 280px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .store-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
    }

    .store-btn.android {
      background: rgba(255,255,255,0.15);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">N</div>
    <h1>Near Health</h1>
    <p class="subtitle" id="subtitle">Tap the button to open the app</p>

    <a class="open-btn" id="openBtn" href="#">Open Near Health</a>

    <p class="status" id="status"></p>

    <div class="store-buttons" id="storeButtons">
      <a class="store-btn" id="iosBtn" href="#">Download on the App Store</a>
      <a class="store-btn android" id="androidBtn" href="#">Get it on Google Play</a>
    </div>
  </div>

  <!-- Hidden iframe used to trigger deep link without navigating away -->
  <iframe id="deepLinkFrame" style="display:none;" aria-hidden="true"></iframe>

  <script>
    (function () {
      // ── Configuration ─────────────────────────────────────────────
      var DEEP_LINK_BASE = "mynearheathapp://onboarding/activation";
      var IOS_STORE      = "https://apps.apple.com/app/near-health/id000000000";
      var ANDROID_STORE  = "https://play.google.com/store/apps/details?id=com.nearhealth.app";
      var FALLBACK_DELAY = 2000;
      // ──────────────────────────────────────────────────────────────

      // Forward all query params from the current URL to the deep link
      var params   = window.location.search;
      var deepLink = DEEP_LINK_BASE + (params || "");

      // Detect platform
      var ua        = navigator.userAgent || "";
      var isIOS     = /iPhone|iPad|iPod/i.test(ua);
      var isAndroid = /Android/i.test(ua);

      // Pick the right store URL
      var storeUrl = isIOS ? IOS_STORE : ANDROID_STORE;

      // Set store button hrefs
      document.getElementById("iosBtn").href     = IOS_STORE;
      document.getElementById("androidBtn").href  = ANDROID_STORE;

      // Set the main button href to the deep link so tapping it triggers the scheme
      var openBtn = document.getElementById("openBtn");
      openBtn.href = deepLink;

      // On tap: try deep link, then fall back to store after delay
      openBtn.addEventListener("click", function (e) {
        e.preventDefault();
        tryDeepLink();
      });

      function tryDeepLink() {
        console.log("Attempting deep link:", deepLink);

        // Strategy 1: hidden iframe (works on many iOS/Android browsers)
        var frame = document.getElementById("deepLinkFrame");
        frame.src = deepLink;

        // Strategy 2: also try window.location as backup
        setTimeout(function () {
          window.location.href = deepLink;
        }, 100);

        // After delay, show store fallback
        setTimeout(function () {
          document.getElementById("subtitle").textContent = "Don\u2019t have the app yet?";
          openBtn.style.display = "none";
          document.getElementById("storeButtons").classList.add("visible");
        }, FALLBACK_DELAY);
      }

      // Auto-attempt on mobile (deep link via iframe doesn't require gesture on all browsers)
      if (isIOS || isAndroid) {
        tryDeepLink();
      }
    })();
  </script>
</body>
</html>
